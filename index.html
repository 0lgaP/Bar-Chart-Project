<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <style src="stylesheet.css"></style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Project</title>
</head>
  <body>
    <header>
      <h1>Bar Chart Project</h1>
    </header>
      <div id="container">
        <hr>
        <button id="submit">Submit my array</button>
        <input type="text" id="arrValues">
        <hr>
        <button id="makeGraph">Make Graph</button>
      </div>
      <div id="bar">

      </div>
 <a href="http://jsfiddle.net/10dovahx/1/" target="_isblank">Animated bars</a>
<script>
  $(document).ready(function() {
    var x = [];
    $('#submit').on('click', function(){
      console.log("Clicked")
      var data = $('#arrValues').val();
      if(isNaN(parseInt(data, 10))){
        alert("Please only use numerals")
      } else {
        var array = JSON.parse("["+data+"]");
        x.push(array);
        console.log(x)
      };
    $('#makeGraph').on('click', function() {
      for (let i = 0; i < x.length; i++){
        var bars = $("<span>").html(x[i]);
          bars.css({
            "display": "block",
            "width": "0px",
            "background-colour": "#333",
            "marginBottom": "5px",
            "padding": "2px",
            "color": "#fff"
          });

          $('#bar').append(bars);
          
      }
        
        
      })
    })
  });
  

</script>
</body>
</html>
